<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập JS-02 - Trung Hiếu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Boostrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MY JS -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

  <div class="container">
    <div class="mt-4">
        <div class="nav nav-tabs" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-bai01-tab" data-toggle="pill" data-target="#v-pills-bai01" type="button" role="tab" aria-controls="v-pills-bai01" aria-selected="true">Bài 1</button>
          <button class="nav-link" id="v-pills-bai02-tab" data-toggle="pill" data-target="#v-pills-bai02" type="button" role="tab" aria-controls="v-pills-bai02" aria-selected="false">Bài 2</button>
          <button class="nav-link" id="v-pills-bai03-tab" data-toggle="pill" data-target="#v-pills-bai03" type="button" role="tab" aria-controls="v-pills-bai03" aria-selected="false">Bài 3</button>
          <button class="nav-link" id="v-pills-bai04-tab" data-toggle="pill" data-target="#v-pills-bai04" type="button" role="tab" aria-controls="v-pills-bai04" aria-selected="false">Bài 4</button>
          <button class="nav-link" id="v-pills-bai05-tab" data-toggle="pill" data-target="#v-pills-bai05" type="button" role="tab" aria-controls="v-pills-bai05" aria-selected="false">Bài 5</button>
        </div>

      <div>
        <div class="tab-content" id="v-pills-tabContent">
  
          <!-- BÀI 1 -->
          <div class="tab-pane fade show active" id="v-pills-bai01" role="tabpanel" aria-labelledby="v-pills-bai01-tab">
  
            <div class="form">
              <h1>Tính tiền lương nhân viên</h1>
          
              <P>Lương một ngày: 100.000đ</P>
          
              <div class="form-group">
                <label for="">Số ngày làm</label>
                <input type="text" name="" id="soNgayLam" class="form-control" placeholder="" >
              </div>
          
              <button onclick="Submit_01()" style = "width:100%" class="btn btn-primary">Tính</button>
          
              <div class="resultContainer" id="result_01"></div>
          
            </div>
  
          </div>
          
          <!-- BÀI 2 -->
          <div class="tab-pane fade" id="v-pills-bai02" role="tabpanel" aria-labelledby="v-pills-bai02-tab">

            <div class="form">
              <h1>Tính giá trị trung bình</h1>
          
              <div class="form-group">
                <label for="">Số thứ nhất</label>
                <input type="text" name="" id="so1" class="form-control" placeholder=""> 
              </div>
          
              <div class="form-group">
                <label for="">Số thứ hai</label>
                <input type="text" name="" id="so2" class="form-control" placeholder=""> 
              </div>

              <div class="form-group">
                <label for="">Số thứ ba</label>
                <input type="text" name="" id="so3" class="form-control" placeholder=""> 
              </div>

              <div class="form-group">
                <label for="">Số thứ tư</label>
                <input type="text" name="" id="so4" class="form-control" placeholder=""> 
              </div>

              <div class="form-group">
                <label for="">Số thứ năm</label>
                <input type="text" name="" id="so5" class="form-control" placeholder=""> 
              </div>
          
              <button onclick="Submit_02()" style = "width:100%" class="btn btn-primary">Tính</button>
          
              <div class="resultContainer" id="result_02"></div>
          
            </div>
  
          </div>
  
          <!-- BÀI 3 -->
          <div class="tab-pane fade" id="v-pills-bai03" role="tabpanel" aria-labelledby="v-pills-bai03-tab">

            <div class="form">
              
              <h1>Quy đổi tiền sang VND </h1>

              <P>Tỉ giá dollar: $1 = 23.500đ</P>
          
              <div class="form-group">
                <label for="">Số tiền dolar</label>
                <input type="text" name="" id="soTienDolar" class="form-control" placeholder=""> 
              </div>
                    
              <button onclick="Submit_03()" style = "width:100%" class="btn btn-primary">Quy đổi</button>
          
              <div class="resultContainer" id="result_03"></div>
          
            </div>


          </div>
  
          <!-- BÀI 4 -->
          <div class="tab-pane fade" id="v-pills-bai04" role="tabpanel" aria-labelledby="v-pills-bai04-tab">

            <div class="form">
              
              <h1>Tính chu vi & diện tích hình chữ nhật</h1>
          
              <div class="form-group">
                <label for="">Chiều dài</label>
                <input type="text" name="" id="chieuDai" class="form-control" placeholder=""> 
              </div>

              <div class="form-group">
                <label for="">Chiều rộng</label>
                <input type="text" name="" id="chieuRong" class="form-control" placeholder=""> 
              </div>
                    
              <button onclick="Submit_04()" style = "width:100%" class="btn btn-primary">Tính</button>
          
              <div class="resultContainer" id="result_04"></div>
          
            </div>

          </div>


          <!-- BÀI 5 -->
          <div class="tab-pane fade" id="v-pills-bai05" role="tabpanel" aria-labelledby="v-pills-bai05-tab">

            <div class="form">
              
              <h1>Tính tổng hai ký số</h1>
          
              <div class="form-group">
                <label for="">Một số có hai chữ số</label>
                <input type="text" name="" id="soA" class="form-control" placeholder=""> 
              </div>
                    
              <button onclick="Submit_05()" style = "width:100%" class="btn btn-primary">Tính</button>
          
              <div class="resultContainer" id="result_05">
                
              </div>
          
            </div>

          </div>


        </div>
      </div>
    </div>
  </div>

      
    <!-- JS Jquery 3.5.1 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- JS Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
  </body>
</html>
